<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Heckin' Gay Websites</title>
        <meta name="theme-color" content="#B0197E">
        <link rel="stylesheet" href="/static/style.css" media="screen">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#ffc40d">
        <meta name="msapplication-TileColor" content="#ffc40d">
        <meta name="theme-color" content="#ffc40d">
    </head>
    <body>
        <div class="top">
            <h3>Users</h3>
        </div>
        <table id="fields">
            <tr>
                <th>Id</th>
                <th>Username</th>
                <th>Email</th>
                <th>Git URL</th>
                <th>Admin</th>
            </tr>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td><a href="/manage?user={{ user.username }}">{{ user.username }}</a></td>
                <td>{{ user.email }}</td>
                <td>{{ user.git_url }}</td>
                <td>{{ user.is_admin | string }}</td>
            </tr>
            {% endfor %}
            <tr>
                <th colspan="5"><a href="/createuser">Create User</a></th>
            </tr>
        </table>
        {% if commit_hash %}
        <div class="git">
            <p>
            <a href="https://github.com/galenguyer/wireguard_panel/tree/{{ commit_hash }}">Check out this project on GitHub ({{ commit_hash }})</a>
            </p>
        </div>
        {% endif %}
    </body>
</html>
